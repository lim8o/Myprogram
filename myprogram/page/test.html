<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <style type="text/css">
    .div{
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background: darkslategray;
      animation: myfirst 3s;
    }
    @keyframes myfirst
    {
      0%   {transform-origin: center top; transform: rotateX(-90deg); opacity: 0; }
      100% {transform-origin: center top; transform: rotateX(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="div">dsfsaf</div>
  <button class="button" style="width: 100px; height: 100px"></button>


</body>
<script type="text/javascript">
  $(function () {
    $('.div').on('click', function () {
      alert('hahaha')
    })

  })
</script>
<script type="text/javascript">
  import seller from '../seller.json'
  $('.button').on('click', function () {
    console.log(seller)
  })
</script>
</html>
